<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div id="container">
    <div id="first-paragraph">Learn to code by watching others</div>
    <div id="second-paragraph">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </div>
    <div id="tryit-paragraph">
      <b>Try it free 7 days</b> then <br> $20/mo. thereafter
    </div>
    <div id="form">
      <div id="input-container">
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
        <input type="text" name="email" placeholder="Email Address">
        <input type="text" name="psswrd" placeholder="Password">
        <button>Claim your free trial</button>
        <div id="footer">By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span></div>
      </div>    


    </div>
  </div>

</body>

</html>
